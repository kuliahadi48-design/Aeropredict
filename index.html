<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100vw;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7) blur(2px);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: rgba(255,255,255,0.95);
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            width: 420px;
            padding: 56px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .login-box:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.22);
        }
        .login-logo {
            width: 120px;
            margin-bottom: 24px;
        }
        .login-box h2 {
            font-weight: 700;
            margin-bottom: 18px;
            color: #262626;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .login-box input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background: #f7f7f7;
            font-size: 17px;
            transition: border 0.2s;
        }
        .login-box input:focus {
            border: 1.5px solid #3897f0;
            outline: none;
            background: #fff;
        }
        .login-box button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg,#3897f0 0%,#0059ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(56,151,240,0.12);
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: linear-gradient(90deg,#0059ff 0%,#3897f0 100%);
        }
        .error {
            color: #ed4956;
            font-size: 15px;
            margin-bottom: 10px;
            display: none;
        }
        @media (max-width: 600px) {
            .login-box {
                width: 95vw;
                padding: 32px 10px;
            }
        }
    </style>
</head>
<body>
    <video class="bg-video" src="4K Planet Bumi Berputar di Luar Angkasa Free HD Videos.mp4" autoplay loop muted playsinline></video>
    <div class="container">
        <div class="login-box">
            <!-- You can add a logo here, e.g. <img src="logo.png" class="login-logo" alt="Logo"> -->
            <h2>Login</h2>
            <div class="error" id="error-msg">Invalid username or password.</div>
            <input type="text" id="usn" placeholder="Username" autocomplete="username">
            <input type="password" id="pwd" placeholder="Password" autocomplete="current-password">
            <button onclick="login()">Log In</button>
        </div>
    </div>
    <script>
        // Example credentials
        const VALID_USN = 'user123';
        const VALID_PWD = 'pass123';

        function login() {
            const usn = document.getElementById('usn').value;
            const pwd = document.getElementById('pwd').value;
            const errorMsg = document.getElementById('error-msg');
            if (usn === VALID_USN && pwd === VALID_PWD) {
                window.location.href = 'dashboard.html'; // Redirect to next page
            } else {
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
